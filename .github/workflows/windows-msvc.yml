name: Build Windows (MSVC)

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust (MSVC)
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      # libsodium is preinstalled on windows-latest,
      # but sodiumoxide will also build it from source if needed
      - name: Build (release, MSVC)
        run: cd ransomware && cargo build --release --target x86_64-pc-windows-msvc --bins

      - name: Upload EXE
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: ransomware/target/x86_64-pc-windows-msvc/release/*.exe
